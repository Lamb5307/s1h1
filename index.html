<h1>【　３層スキーマ　】</h1>


<p><strong>３層スキーマ</strong>とは？<BR>
<BR>
データベースシステムの基本的な構成を<FONT color="#ff0000"><B>３つの構造</B></FONT>により定義したものです。</p>
<TABLE border="0">
  <TBODY>
    <TR>
      <TD>
      <DL>
        <DT><B>・外部スキーマ</B>
        <dd>データベース利用者に必要なデータの定義をしています。</dd>
      </DL>
	</TD>
    </TR>
    <TR>
      <TD>
      <DL>
        <DT><B>・概念スキーマ</B>
        <dd>データベースで管理する対象の定義をしています。</dd>
      </DL>
  </TD>
    </TR>
    <TR>
      <TD>
      <DL>
        <DT><B>・内部スキーマ</B>
        <dd>データの物理的な格納方法を定義しています。</dd>
      </DL>
  </TD>
    </TR>
  </TBODY>
</TABLE>
